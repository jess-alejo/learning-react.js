<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .heading {
        color: purple;
      }
    </style>
    <title>Learning React</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const IndoorGame = ({ name }) => <h1>{name}</h1>;
      const OutdoorGame = ({ name }) => <h1>{name}</h1>;

      const App = ({ raining }) => (
        <div>
          {raining ? (
            <IndoorGame name="Table Tennis" />
          ) : (
            <OutdoorGame name="Golf" />
          )}
        </div>
      );

      ReactDOM.render(<App raining={false} />, document.getElementById("root"));
    </script>
  </body>
</html>
